run: "run-dg05rtest2"
sim: "sim-dg05"

fitter: "mcmc"
fit_model: "dev"
guess_type: "draw_maxlike"
g_prior_during: false

psf_ngauss: 1

nwalkers: 80
burnin:   400
nstep:    200
mca_a:    2.0

expand_shear_true: true

# we normalize splits by split for is2n==0
desired_err: 5.0e-05
nsplit0: 40000

s2n_vals: [ 15 ]

# faster because they are smaller!
sec_per_pair: 16.0

lm_pars:
    maxfev: 300
    ftol:   1.0e-6
    xtol:   1.0e-6
    epsfcn: 1.0e-6
