# never ran!
# of derivative
# high s/n to be used for training
run: "run-dg06zmcal03"
sim: "sim-dg06z"

#fitter: "metacal-max"
fitter: "metacal-isample"
fit_model: "exp"

g_prior_during: True
use_logpars: True

priors:
    cen:
        type: "truth"
    T:
        type: "truth"
    counts:
        type: "truth"
    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "em1"
    ntry: 1000

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
#            ftol: 1.0e-6
#            xtol: 1.0e-3
    cov_pars:
        m: 5
        h: 1.0e-3

isample_pars:
    nsample: [500,4000]
    ifactor: 1.0
    df: 2.1
    #min_err: [1.0e-4,1.0e-4,1.0e-3,1.0e-3,1.0e-4,1.0e-4]
    # adjust for high s/n
    min_err: [1.0e-5,1.0e-5,1.0e-5,1.0e-5,1.0e-5,1.0e-5]
    max_err: [1.0,1.0,1.0,1.0,20.0,100.0]

    # number of tries for max fitter
    max_fitter: "lm"
    max_tries: 4


metacal_pars:
    guess_noshear: False
    method: "conv"
    step: 0.01

#s2n_vals: [ 10, 15, 23, 35, 53, 81, 123, 187, 285, 433, 658, 1000 ]
s2n_vals: [ 10000 ]

desired_err: 2.5e-5

#desired_err: 1.0e-5
desired_hours: 0.10

# on slac
sec_per_pair: 0.60

npair_min: 50000

verbose: True
