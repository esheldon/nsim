# adding min arate
# mcmc with pqrs calculation
run: "run-eg04rtest6"

# fwhm=1.2psf
sim: "sim-eg04"

fitter: "mcmc"
fit_model: "exp"

guess_type: "draw_maxlike"

# will be flat on g and use default cen prior
search_prior:
    T_prior_pars: [-0.07, 0.03, 1.0e+06, 1.0e+05]
    counts_prior_pars: [-1.0, 0.1, 1.0e+09, 0.25e+08]

# same as sim
g_prior_pars:
    type: "ba"
    sigma: 0.3


psf_ngauss: 1

emcee_pars:
    nwalkers: 20
    burnin:   800
    nstep:    400
    a:        2.0
    thin:     2

    # will run a bit more if less than this
    # note the value here would depend on npars
    min_arate: 0.5

nm_pars:
    method: 'Nelder-Mead'
    maxiter: 4000
    maxfev: 4000
    xtol: 1.0e-3
    ftol: 1.0e-3

# min to use when averaging, would depend on number of pars
avg_min_arate: 0.48

s2n_vals: [ 100 ]

desired_err: 1.0e-4
#desired_hours: 0.5
desired_hours: 0.25
sec_per_pair: 5.0
#desired_hours: 0.5 # for condor
#sec_per_pair: 10.0 # doubled
npair_min: 40000

verbose: True
