run: "run-gg01rtest6"
sim: "sim-gg01"

fitter: "mh"
fit_model: "gauss"

g_prior_during: false

# for the lm-fitter
guess_type: "truth"

burnin: 10000
nstep:  10000

# need to examine this 
min_arate: 0.35
max_arate: 0.60

# how many times to reduce step size to get arate up
ntry: 10

expand_shear_true: true

# we normalize splits by split for is2n==0
desired_err: 5.0e-05

nsplit0: 10000
s2n_vals: [ 10 ]

# doubled for slow machines
sec_per_pair: 13.0


# for if we start from maxlike
lm_pars:
    maxfev: 300
    ftol:   1.0e-6
    xtol:   1.0e-6
    epsfcn: 1.0e-6


