run: "run-gg25mcal-t01"
sim: "sim-gg25"

fitter: "metacal-max"

# do moments, but do an initial fit first
fit_model: "gauss"

g_prior_during: True
use_logpars: True

global_seed: 14461

metacal_pars:
  step: 0.01
  fixnoise: True
  symmetrize_psf: False

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        # same underlying sim
        run: "run-gg12zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-gg12zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000

    replace_cov: False
    cov_pars:
        m: 5
        h: 1.0e-3


ngal: 500000

desired_hours: 0.25

# doubled for slac
sec_per: 0.8

verbose: False
