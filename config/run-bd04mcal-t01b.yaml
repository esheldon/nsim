# more stats for -t01
run: "run-bd04mcal-t01b"
sim: "sim-bd04"

fitter: "metacal-max"
fit_model: "exp"

g_prior_during: True
use_logpars: True

deep_data:
    run: "run-bd04zmcal-degrade01"

priors:
    cen:
        type: "normal2d"
        sigma: 1.0
    T:
        type: "two-sided-erf"
        pars: [1.2, 1.0, 3.08, 1.0]
    counts:
        type: "two-sided-erf"
        pars: [3.5, 1.0, 6.0, 1.0]
    g:
        type: "ba"
        sigma: 0.2

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.01

# only used to predict error
s2n_vals: [ 10 ]

# 4,000,000 objects, very quick test
# should get us to frac error 0.0035 on shear 0.035
npair: [4000000]

#desired_err: 1.0e-4

desired_hours: 0.5

# at SLAC
sec_per_pair: 0.80

verbose: True
