run: "run-bd06max-lownoise01"
sim: "sim-bd06"

fitter: "max"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

deep_data:
  run: null

# 1.0 gives mean s2n of ~12.5 with scatter 5 for the flux distribution in
# the sim
noise: 0.001

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "two-sided-erf"
        pars: [0.0, 1.0, 5.0, 1.0]

    counts:
        # we can use truth, no magnification is applied
        type: "truth"

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.01

ngal: 2000000

desired_hours: 0.1
sec_per: 0.03

verbose: True

#avg_s2n_r_range: [10,23]
