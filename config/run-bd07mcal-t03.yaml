run: "run-bd07mcal-t02"
sim: "sim-bd07"

fitter: "metacal-max"
fit_model: "exp"

g_prior_during: True
use_logpars: True

deep_data:
  run: "run-bd07zmcal-degrade03"

# 1.0 gives mean s2n of ~12.3 with scatter 5 for the flux distribution in
# the sim
noise: 1.0

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd07max-lownoise01"
        extra: "log_T"
        cov_factor: 2.0

    counts:
        type: "gmixnd"
        run: "run-bd07max-lownoise01"
        extra: "log_flux"
        cov_factor: 2.0

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "coellip3"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.01
    whiten: True
    same_seed: True

ngal: 2000000

desired_hours: 1.2
sec_per: 0.70

verbose: True

#avg_s2n_r_range: [10,23]
