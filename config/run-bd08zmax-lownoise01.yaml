run: "run-bd08zmax-lownoise01"
sim: "sim-bd08z"

fitter: "max"
fit_model: "exp"

g_prior_during: True
use_logpars: True

# 1.0 gives mean s2n of ~12.3 with scatter 5 for the flux distribution in
# the sim

noise: 0.001

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "two-sided-erf"
        pars: [-0.5, 1.0, 5.0, 1.0]

    counts:
        type: "two-sided-erf"
        pars: [2.0, 1.0, 12, 1.0]

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "coellip3"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 2000000

desired_hours: 0.55

# at slac, per random
sec_per: 0.3

verbose: True

#avg_s2n_r_range: [10,23]
