run: "run-bd09zmcal-degrade01"
sim: "sim-bd09z"

fitter: "metacal-max-degrade"
fit_model: "exp"

g_prior_during: True
use_logpars: True

# 1.0 gives mean s2n of ~12.3 with scatter 5 for the flux distribution in
# the sim

noise: 0.1
target_noise: 1.0

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd09zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.1

    counts:
        type: "two-sided-erf"
        pars: [3.0, 1.0, 11, 1.0]

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "coellip3"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.01

ngal: 100000
nrand: 160

desired_hours: 5.0
# at slac, per random
sec_per: 0.3

verbose: True

