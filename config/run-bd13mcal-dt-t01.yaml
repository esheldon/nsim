# this one I forgot to use the same noise image for each target
run: "run-bd13mcal-dt-t01"
sim: "sim-bd13"

ngmix_hash: "379b145f6808cff44dede3262d11ee84b9e798af"
nsim_hash: "3cd18c9fb858e5efa24e94ce175e2c75e271efd1"

fitter: "metacal-max-detrend"
fit_model: "exp"

g_prior_during: True
use_logpars: True

# hopefully mode near 12-12.5
# we will do 0.70 0.75 0.80 to start
noise: 0.70

# these are the same noise field but with different amplitude
target_noises: [0.75, 0.80]

global_seed: 17801

metacal_pars:
    step: 0.01

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd13zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-bd13zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.01

# 10M
