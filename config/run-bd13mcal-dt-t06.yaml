# new detrend
# smaller noise offsets
run: "run-bd13mcal-dt-t06"
sim: "sim-bd13"

ngmix_hash: "26738a1152d8d17ccf65449978721d77a7365eeb"
nsim_hash: "5f0b05db06a72e0abfa4f9996d8b554c5183097d"

fitter: "metacal-max-detrend"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

# hopefully mode near 12-12.5
# we will do 0.70 0.75 0.80 to start
noise: 0.70

# these are the same noise field but with different amplitude
target_noises: [ 0.714,  0.728,  0.743]

global_seed: 10458

metacal_pars:
    step: 0.01

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd13zmax-lownoise02"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-bd13zmax-lownoise02"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 500000

desired_hours: 0.25
sec_per: 1.67

verbose: False
