# run with better noise
run: "run-bd16re-mcal-dt02"
sim: "sim-bd16re"

ngmix_hash: "6e8c0395b4737a94b7fd003661a757dacb24c11a"
nsim_hash: "36818b200133c94af06a1cd0ac5d3654bf2bed41"

fitter: "metacal-max-detrend"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

# we detrend at noise levels sim['noise']*detrend_factors
detrend_factors: [ 1.00714286,  1.01428571,  1.02142857 ]

global_seed: 578

metacal_pars:
    step: 0.01

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd16zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-bd16zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 100000000

desired_hours: 4.0
# more than doubled
sec_per: 3.0

verbose: False
