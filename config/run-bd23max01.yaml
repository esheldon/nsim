run: "run-bd23max01"
sim: "sim-bd23"

nsim_hash: ""
ngmix_hash: ""

fitter: "max"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

global_seed: 7024

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "two-sided-erf"
        pars: [-0.5, 1.0, 5.0, 1.0]

    counts:
        type: "two-sided-erf"
        pars: [2.0, 1.0, 12, 1.0]

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 2000000

desired_hours: 0.25

sec_per: 0.08

verbose: True
