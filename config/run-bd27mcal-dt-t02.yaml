# smear psf
run: "run-bd27mcal-dt-t02"
sim: "sim-bd27"

ngmix_hash: ""
nsim_hash: ""

fitter: "metacal-max"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

global_seed: 20543

metacal_pars:
    step: 0.01

    # shear the psf too
    shear_psf: False

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd16zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-bd16zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 100000

desired_hours: 0.50

# not doubled for bnl
#sec_per: 0.4
sec_per: 4.3

verbose: False
