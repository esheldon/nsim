# use full wcs
# rotate noise
run: "run-bd29mcal-t04b"
sim: "sim-bd29"

# this is the on the metacalwcs branch
ngmix_hash: "09b2559996102e3037ebe075293c9026bba2b140"
nsim_hash: "473f45b95ec52cb3185beaf46e016ef79bb3f34a"

fitter: "metacal-max"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

global_seed: 9542

metacal_pars:
    step: 0.01
    fixnoise: True
    rotnoise: True

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd23zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-bd23zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10


max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 10000000

desired_hours: 1.0

# doubled
sec_per: 0.8

verbose: False
