# mike's new pixel
# this version, shear psf before pixelization
run: "run-bd31mcal-t03"
sim: "sim-bd31"

# this is the on the metacalwcs branch, with fix for
# convention u->v
ngmix_hash: "28b9cbf6c383b004994817c23355913d446313fd"
nsim_hash: "8cd43ea41bc6cb76e1e9400ea3e18957b5f94985"

fitter: "metacal-max"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

global_seed: 7496

metacal_pars:
    step: 0.01
    fixnoise: True
    rotnoise: True

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd23zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-bd23zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10


max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 2000000

desired_hours: 0.5

# doubled
sec_per: 1.8

verbose: False
