# fix for dividing by small k
# mike's new pixel
# this version, shear psf before pixelization
run: "run-bd31mcal-t05"
sim: "sim-bd31"

# this is the on the metacalwcs branch, with fix for
# convention u->v
ngmix_hash: "b1880ed53c221932426a79e2c5afc0d6a09610e8"
nsim_hash: ""
# branch #720
galsim_hash: "993044f1eb13d577e27d6f48fed23b5059ed8387"

fitter: "metacal-max"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

global_seed: 7496

metacal_pars:
    step: 0.01
    fixnoise: True
    rotnoise: True

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd23zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-bd23zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10


max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 2000000

desired_hours: 0.5

# doubled
sec_per: 1.6

verbose: False
