run: "run-bd37mcal01"
sim: "sim-bd37"

fitter: "metacal-new"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

global_seed: 16485

metacal_pars:
    prepix: False

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bd37zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-bd37zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10


max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 200000000

desired_hours: 2.0

# doubled
sec_per: 1.0

verbose: False
