run: "run-bd42mcal-t01"
sim: "sim-bd42"

fitter: "metacal-new"
fit_model: "gauss"

g_prior_during: True
use_logpars: False

global_seed: 849

metacal_pars:
    step: 0.01
    prepix: True
    symmetrize_psf: False
    fixnoise: True

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "lognormal"
        mean: 5.55
        sigma: 5.00

    counts:
        type: "lognormal"
        mean: 153.0
        sigma: 86.0

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10


max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

    replace_cov: True

ngal: 2000000

desired_hours: 0.5

sec_per: 0.5

verbose: False
