run: "run-bd43mcal10"
sim: "sim-bd43"

fitter: "spergel-metacal-exp"

global_seed: 10605

metacal_pars:
    fixnoise: True

priors:
    # for spergel, this is really a combined
    # offset from the centers for the PSF and galaxy
    cen:
        type: "normal2d"
        sigma: 1.0

    r50:
        type: "lognormal"
        mean: 1.54
        sigma: 1.0

    counts:
        type: "lognormal"
        mean: 18.0
        sigma: 100.0

    g:
        type: "ba"
        sigma: 0.5

max_pars:
    ntry: 5
    lm_pars:
        maxfev: 4000
    cov:
        replace_cov: False
        cov_pars:
            m: 5
            h: 1.0e-3

ngal: 100000000

desired_hours: 1.0

sec_per: 1.0

jobs_per_condor_sub: 5000

verbose: False
