# lower shear sim
run: "run-bd57mcal01"
sim: "sim-bd57"

fitter: "metacal-moments-am"

global_seed: 670

metacal_pars:
    fixnoise: True
    symmetrize_psf: True
    symmetrize_dilation: 1.014

admom_pars:
    ntry: 4
    maxiter: 200

ngal: 100000000

desired_hours: 1.0

sec_per: 0.33

jobs_per_condor_sub: 5000

verbose: False
