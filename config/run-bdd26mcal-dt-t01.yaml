run: "run-bdd26mcal-dt-t01"
sim: "sim-bdd26"

ngmix_hash: "eebec8fef75762f690afaf90bdf2c8cdb46c3b40"
nsim_hash: "02231062bfeddddd967022ab1ff73146ea5008ee"

fitter: "metacal-max-detrend"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

# we detrend at noise levels sim['noise']*detrend_factors
detrend_factors: [ 1.00714286,  1.01428571,  1.02142857 ]

global_seed: 28138

metacal_pars:
    step: 0.01

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        run: "run-bdd26zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-bdd26zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

ngal: 500000

desired_hours: 0.5
# more than doubled
sec_per: 3.0

verbose: False
