run: "run-bdfg01rtest4"
sim: "sim-bdfg01"

fitter: "isample-anze"
fit_model: "bdf"
guess_type: "draw_priors"
restart: false
g_prior_during: true

psf_ngauss: 1

nwalkers: 80
burnin:   400
nstep:    200

#mca_a:    2.0
#min_arate: 0.4
mca_a:    3.0
min_arate: 0.20

ntry:     1
keep_low_arate: true

expand_shear_true: true

# we normalize splits by split for is2n==0
desired_err: 4.0e-05
nsplit0: 10000

s2n_vals: [ 35 ]

# doubled for slow machines
sec_per_pair: 50.0
