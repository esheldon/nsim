run: "run-bdj03mcal-spergel02"
sim: "sim-bdj03"

fitter: "galsim-metacal"
fit_model: "spergel"

global_seed: 5342

s2n_min: 5.0

guess_prior: True

metacal_pars:
    types: ['noshear','1p','1m','2p','2m']
    psf: 'gauss'

priors:

    cen:
        type: "normal2d"
        sigma: 1.0

    r50:
        type: "lognormal"
        mean: 0.3
        sigma: 0.15

    counts:
        type: "lognormal"
        mean: 30.0
        sigma: 40.0

    g:
        type: "ba"
        sigma: 0.2

    nu:
        type: "lognormal"
        mean: 0.84
        sigma: 0.7
        shift: -0.84

max_pars:
    ntry: 5
    lm_pars:
        maxfev: 1000
    cov:
        replace_cov: False
        cov_pars:
            m: 5
            h: 1.0e-3

ngal: 20000000

desired_hours: 1.0

sec_per: 1.0

verbose: False
