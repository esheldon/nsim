# bdkm02 has multiple epochs
# coadding the images
# no accounting for correlated noise in caodd

sim: "sim-bdkm02"

coadd:
    type: "mean"

fitter: "metacal-moments-am"

global_seed: 32128

s2n_min: 5.0

#
# metacal
#

metacal_pars:
    symmetrize_psf: True
    types: ['noshear','1p','1m','2p','2m']

#
# adaptive moments
#

admom_pars:
    ntry: 4
    maxiter: 200


#
# run details
#

ngal: 1000000

desired_hours: 0.2

sec_per: 0.2

jobs_per_condor_sub: 5000

verbose: False
