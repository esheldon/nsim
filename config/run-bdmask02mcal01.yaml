          cov_factor: 1.44

      counts:
          type: "gmixnd"
          run: "run-bd23zmax-lownoise02"
          extra: "log_F"
          cov_factor: 1.44

      g:
          type: "ba"
          sigma: 0.3

  psf_pars:
      model: "coellip3"
      ntry: 10


  max_pars:
      ntry: 5
      pars:
          method: "lm"
          lm_pars:
              maxfev: 4000
