# sim modeled after bfd paper
run: "run-bfd01mcal01"
sim: "sim-bfd01"

fitter: "metacal-moments-am"

global_seed: 8426

metacal_pars:
    fixnoise: True
    symmetrize_psf: True
    symmetrize_dilation: 1.10

admom_pars:
    ntry: 4
    maxiter: 200

ngal: 100000000

desired_hours: 1.0

sec_per: 0.25

jobs_per_condor_sub: 5000

verbose: False
