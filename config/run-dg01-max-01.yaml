fitter: "max"
fit_model: "sersic"

priors:
    cen:
        type: "normal2d"
        sigma: 0.27

    T:
        type: "TwoSidedErf"
        pars: [-10.0, 0.03, 1.0e+06, 1.0e+05]

    counts:
        type: "TwoSidedErf"
        pars: [-1.0e+04, 1.0, 1.0e+09, 0.25e+08]
        repeat: True

    g:
        type: "ba"
        sigma: 0.3

    n:
        #type: flat
        #pars: [0.5, 6.0]
        type: "TwoSidedErf"
        pars: [0.7, 0.05, 5.5, 0.1]
        #pars: [0.7, 0.05, 4.0, 1.0]
        #type: "normal"
        #mean: 4.0 
        #sigma: 1.0
        #type: lognormal
        #mean: 1.0
        #sigma: 1.0
        #shift: 0.55

psf_pars:
    model: "gauss"

max_pars:
    ntry: 2
    pars:
        method: "lm"
        lm_pars:
            maxfev: 2000
            xtol: 5.0e-5
            ftol: 5.0e-5

    cov:
        replace_cov: False

ngal: 20000000

# time for the entire MPI job at nersc
queue: "regular"
nodes: 100
constraint: "haswell"

# boosted by 1.2
sec_per: 0.45

verbose: False
