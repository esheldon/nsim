# new real metacal
run: "run-dg06mcal04"
sim: "sim-dg06"

fitter: "metacal-max"
fit_model: "exp"

g_prior_during: true
use_logpars: True

priors:
    cen:
        type: "truth"
    T:
        type: "truth"
    counts:
        type: "truth"
    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "em1"
    ntry: 1000

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
            ftol: 1.0e-6
            xtol: 1.0e-3
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.01

#s2n_vals: [ 10, 15, 23, 35, 53, 81, 123, 187, 285, 433, 658, 1000 ]
s2n_vals: [ 50 ]

desired_err: 2.0e-5
desired_hours: 0.5
sec_per_pair: 0.27
npair_min: 40000

#
# cuts to make when averaging
#

avg_sens_range: [-0.15, 2.0]
