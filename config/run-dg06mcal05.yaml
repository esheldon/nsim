# new real metacal
# EM
run: "run-dg06mcal05"
sim: "sim-dg06"

fitter: "metacal-em"
fit_model: "gauss"

g_prior_during: False
use_logpars: False

priors:
    cen:
        type: "truth"
    T:
        type: "truth"
    counts:
        type: "truth"
    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "em1"
    ntry: 1000

em_pars:
    ngauss: 1
    ntry: 20
    pars:
        tol: 1.0e-6
        maxiter: 30000


max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
#            ftol: 1.0e-6
#            xtol: 1.0e-3
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.01

#s2n_vals: [ 10, 15, 23, 35, 53, 81, 123, 187, 285, 433, 658, 1000 ]
s2n_vals: [ 1000 ]

desired_err: 2.0e-5
desired_hours: 0.05
sec_per_pair: 0.14
npair_min: 40000

