# this one using de/dg as response
# this one using zero-shear training run
# fit exp
run: "run-dg06mcal11"
sim: "sim-dg06"

# zero shear run
deep_data_run: "run-dg06zmcal01"

fitter: "metacal-isample-nearest"
fit_model: "exp"

g_prior_during: True
use_logpars: True

expand_shear_true: False

priors:
    run: "run-dg06zmcal01"

psf_pars:
    model: "em1"
    ntry: 1000

match_pars:
    match_all_pars: False

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
#            ftol: 1.0e-6
#            xtol: 1.0e-3
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    guess_noshear: False
    method: "conv"
    step: 0.01

isample_pars:
    nsample: [500,4000]
    ifactor: 1.0
    df: 2.1
    min_err: [1.0e-4,1.0e-4,1.0e-3,1.0e-3,1.0e-4,1.0e-4]
    max_err: [1.0,1.0,1.0,1.0,20.0,100.0]

    # number of tries for max fitter
    max_fitter: "lm"
    max_tries: 4

s2n_vals: [ 23 ]
#s2n_vals: [ 23, 35, 53, 81, 123, 187, 285, 433, 658, 1000 ]
#s2n_vals: [ 10, 15, 23, 35, 53, 81, 123, 187, 285, 433, 658, 1000 ]

desired_err: 5.0e-5
desired_hours: 1.0

#sec_per_pair: 0.75
sec_per_pair: 1.30
npair_min: 40000

verbose: True
