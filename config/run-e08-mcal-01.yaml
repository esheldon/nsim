fitter: "metacal-moments-am"

s2n_min: 0.0

#
# metacal
#

metacal_pars:
    use_noise_image: True
    symmetrize_psf: True
    types: ['noshear','1p','1m','2p','2m']

#
# adaptive moments
#

admom_pars:
    ntry: 4
    maxiter: 200


#
# run details
#

ngal: 100000000

desired_hours: 1.0

# this is max we saw on all systems at BNL
sec_per: 1.0

jobs_per_condor_sub: 2000

verbose: False
