fitter: "metacal-moments-am"

metacal_pars:
    symmetrize_psf: True
    types: ['noshear','1p','1m','2p','2m']

admom_pars:
    ntry: 4
    maxiter: 200

ngal: 20000000

# time for the entire MPI job at nersc
queue: "regular"
nodes: 100
constraint: "haswell"

desired_hours: 1.0

sec_per: 2.5

verbose: False
