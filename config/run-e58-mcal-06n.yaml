fitter: "metacal-moments-am"

metacal_pars:
    use_noise_image: True
    psf: "gauss"
    types: ['noshear','1p','1m','2p','2m']

admom_pars:
    ntry: 4
    maxiter: 200

ngal: 200000000

# time for the entire MPI job at nersc
queue: "regular"
nodes: 250
constraint: "haswell"

#desired_hours: 1.0

# ~0.23 but padded 30%
sec_per: 0.3

verbose: False
