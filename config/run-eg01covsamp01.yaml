# covariance sampler
run: "run-eg01covsamp01"
sim: "sim-eg01"

fitter: "covsample"
fit_model: "exp"

guess_type: "draw_maxlike"

# will be flat on g and use default cen prior
search_prior:
    T_prior_pars: [-0.07, 0.03, 1.0e+06, 1.0e+05]
    counts_prior_pars: [-1.0, 0.1, 1.0e+09, 0.25e+08]

g_prior_pars:
    type: "ba"
    sigma: 0.3

psf_ngauss: 1

sample_pars:
    min_err: 0.001
    max_err: 0.5
    nsample: 4000

nm_pars:
    method: 'Nelder-Mead'
    maxiter: 4000
    maxfev: 4000
    xtol: 1.0e-3
    ftol: 1.0e-3

s2n_vals: [ 100 ]

#desired_err: 2.5e-5
desired_err: 5.0e-5
desired_hours: 0.5 # for condor
sec_per_pair: 10.0 # doubled
npair_min: 40000

verbose: True
