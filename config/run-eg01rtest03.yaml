# mcmc with pqrs calculation
run: "run-eg01rtest03"
sim: "sim-eg01"

fitter: "mcmc"
fit_model: "exp"

guess_type: "draw_maxlike"

# flat on T, F
fit_prior: "flat"

psf_ngauss: 1

nwalkers: 20
burnin:   800
nstep:    400
mca_a:    2.0
thin:     2


nm_pars:
    method: 'Nelder-Mead'
    maxiter: 4000
    maxfev: 4000
    xtol: 1.0e-3
    ftol: 1.0e-3

s2n_vals: [ 1000 ]

desired_err: 2.5e-5
desired_hours: 0.5 # for condor
sec_per_pair: 10.0 # doubled
npair_min: 40000

verbose: True
