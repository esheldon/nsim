# this one with min arate
#
# joint size-flux from cosmos
# re-center psf
# min FWHM ratio of 1.2

run: "run-eg07rtest3"
sim: "sim-eg07"

fitter: "mcmc"
fit_model: "exp"

# for now to delay testing the lm fitter with joint prior
guess_type: "draw_truth"
#guess_type: "draw_priors"
