g_prior_during: true

psf_ngauss: 1

nwalkers: 80
burnin:   400
nstep:    200
mca_a:    2.0

min_arate: 0.4

expand_shear_true: true

s2n_vals: [ 5.0 ]

desired_err: 5.0e-05
desired_hours: 1.0
sec_per_pair: 20.0
npair_min: 1000

