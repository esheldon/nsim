run: "run-eg17gmomt01"
sim: "sim-eg17"

# zero shear run
deep_data_run: "run-eg17zgmom01"

fitter: "isample-gaussmom"
fit_model: "gaussmom"

priors:
    cen:
        type: "flat"
        width: 2.0
    M1:
        type: "flat"
        pars: [-1000,1000]
    M2:
        type: "flat"
        pars: [-1000,1000]
    T:
        type: "flat"
        pars: [-10,1000]
    I:
        type: "flat"
        pars: [-10,1000]

psf_pars:
    model: "em1"
    ntry: 1000

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
#            ftol: 1.0e-6
#            xtol: 1.0e-3
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    guess_noshear: False
    method: "conv"
    step: 0.01

isample_pars:
    nsample: [500,2000]
    ifactor: 1.0
    df: 2.1
    min_err: [1.0e-4,1.0e-4,1.0e-3,1.0e-3,1.0e-4,1.0e-4]
    max_err: [2.0,2.0,100.0,100.0,100.0,100.0]

    # number of tries for max fitter
    max_fitter: "lm"
    max_tries: 4

#s2n_vals: [ 50 ]
s2n_vals: [ 100 ]
#s2n_vals: [ 23, 35, 53, 81, 123, 187, 285, 433, 658, 1000 ]

desired_err: 2.5e-5
desired_hours: 0.20

# on comet
#sec_per_pair: 0.22
# on astro
#sec_per_pair: 0.25
# at slac
sec_per_pair: 0.55

npair_min: 40000

verbose: True
