# spergel profile
run: "run-em01ns-max01"
sim: "sim-em01ns"

fitter: "spergel-exp"

global_seed: 1017

priors:
    # for spergel, this is really a combined
    # offset from the centers for the PSF and galaxy
    cen:
        type: "normal2d"
        sigma: 1.0

    r50:
        type: "flat"
        pars: [0.001, 200.0]

    counts:
        type: "flat"
        pars: [0.001, 4000.0]

    g:
        type: "ba"
        sigma: 0.2

max_pars:
    ntry: 5
    lm_pars:
        maxfev: 4000
    cov:
        replace_cov: False
        cov_pars:
            m: 5
            h: 1.0e-3

ngal: 100000

desired_hours: 0.10

# 0.12 for fitting
sec_per: 0.13

verbose: False
