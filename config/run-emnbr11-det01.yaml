#
# detect objects and run on each separately
#

fitter: "metacal-max"

metacal_pars:
    types: ['noshear','1p','1m','2p','2m']
    psf: gauss

fit_model: gauss

detection:
    detect: True

    # for odd size stamp. This gives 47x47 with
    # object on center pixel
    stamp_radius: 23

    # to avoid spurious objects right on the edge which
    # would have an incomplete stamp

    restrict_radius_pixels: 28


priors:
    cen:
        type: "normal2d"
        sigma: 0.27

    T:
        type: "TwoSidedErf"
        pars: [-10.0, 0.03, 1.0e+06, 1.0e+05]

    counts:
        type: "TwoSidedErf"
        pars: [-1.0e+04, 1.0, 1.0e+09, 0.25e+08]
        repeat: True

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "am"

max_pars:
    ntry: 2
    pars:
        method: "lm"
        lm_pars:
            maxfev: 2000
            xtol: 5.0e-5
            ftol: 5.0e-5

    cov:
        replace_cov: False



# get about 3 per
ngal: 20_000_000

sec_per: 0.90
desired_hours: 0.6
jobs_per_condor_sub: 1000
