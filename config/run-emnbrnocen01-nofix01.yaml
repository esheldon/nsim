# same as run-emnbr02-nofix07.yaml but not finding
# center since there really is none
fitter: "metacal-moments-fixed"

metacal_pars:
    fixnoise: False
    types: ['noshear','1p','1m','2p','2m']
    psf: gauss

admom_pars:
    ntry: 4
    maxiter: 200

weight:
    fwhm: 1.2

    measure_shape: False

ngal: 4000000

sec_per: 0.15
desired_hours: 0.15
jobs_per_condor_sub: 1000

verbose: False
