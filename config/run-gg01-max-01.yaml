fitter: "max"
fit_model: "gauss"

priors:
    cen:
        type: "normal2d"
        sigma: 0.27

    T:
        type: "TwoSidedErf"
        pars: [-10.0, 0.03, 1.0e+06, 1.0e+05]

    counts:
        type: "TwoSidedErf"
        pars: [-1.0e+04, 1.0, 1.0e+09, 0.25e+08]
        repeat: True

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"

max_pars:
    ntry: 2
    pars:
        method: "lm"
        lm_pars:
            maxfev: 2000
            xtol: 5.0e-5
            ftol: 5.0e-5

    cov:
        replace_cov: False

ngal: 1000000

# time for the entire MPI job at nersc
queue: "regular"
nodes: 100
constraint: "haswell"

# BNL, doubled
sec_per: 1.0
desired_hours: 0.50
jobs_per_condor_sub: 1000

verbose: False
