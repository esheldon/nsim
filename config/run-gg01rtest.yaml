# only 1 repeat used in fit
run: "run-gg01rtest"
sim: "sim-gg01"

fitter: "lm-meta"
fit_model: "gauss"
psf_ngauss: 1

guess_type: "draw_priors"

# fixed or diff or random
noise_type: "diff"

npair_min: 1000

# ftol,xtol are *relative* errors. epsfcn step size for derivatives
lm_pars:
    maxfev: 300
    epsfcn: 1.0e-6
    ftol:   1.0e-6
    xtol:   1.0e-6

npair_min: 1000

# we normalize splits by split for is2n==0
desired_err: 4.5e-05
nsplit0: 5000

s2n_vals: [ 10, 15, 23, 35, 53, 81, 123, 187, 285, 433, 658, 1000 ]

sec_per_pair: 5.0
