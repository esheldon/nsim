run: "run-gg16mom-t03"
sim: "sim-gg16"

ngmix_hash: ""
nsim_hash: ""

fitter: "metacal-moments"

# do moments, but do an initial fit first
fit_model: "gauss"

g_prior_during: True
use_logpars: True

global_seed: 30985

metacal_pars:
  step: 0.01
  fixnoise: False
  symmetrize_psf: True
  types: ['noshear','1p','1m','2p','2m']

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        # same underlying sim
        run: "run-gg12zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-gg12zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000

ngal: 500000

desired_hours: 0.25

# doubled for slac
sec_per: 0.3

verbose: False
