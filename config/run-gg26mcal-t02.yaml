# symmetrize psf, use analytic psf

run: "run-gg26mcal-t02"
sim: "sim-gg26"

fitter: "metacal-round-analytic-psf"

# do moments, but do an initial fit first
fit_model: "gauss"

g_prior_during: True
use_logpars: True

global_seed: 3530

metacal_pars:
  step: 0.01
  fixnoise: True
  analytic_psf_dilation: null

  types: ['noshear',
          '1p','1m','2p','2m',
          '1p_psf','1m_psf','2p_psf','2m_psf']

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "gmixnd"
        # same underlying sim
        run: "run-gg12zmax-lownoise01"
        extra: "log_T"
        cov_factor: 1.44

    counts:
        type: "gmixnd"
        run: "run-gg12zmax-lownoise01"
        extra: "log_F"
        cov_factor: 1.44

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000

    replace_cov: False
    cov_pars:
        m: 5
        h: 1.0e-3


ngal: 10000000

desired_hours: 0.50

# doubled for slac
sec_per: 0.8

verbose: False
