# knots
run: "run-gg31ln-mcal-t01"
sim: "sim-gg31ln"

fitter: "metacal-gaussk"

global_seed: 10

metacal_pars:
    fixnoise: True
    symmetrize_psf: True
    symmetrize_dilation: 1.05

