run: "run-ggnr03mcal-t01"
sim: "sim-ggnr03"

fitter: "metacal-max"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

deep_data:
  run: "run-ggnr02zmcal-degrade07"

priors:
    cen:
        type: "normal2d"
        sigma: 1.0
    T:
        type: "lognormal"
        mean: 5.79 # conversion from r50=2.0
        sigma: 0.362 # conversion from r50 sigma=0.5

    counts:
        type: "lognormal"
        mean: 76.0
        sigma: 38.0

    g:
        type: "ba"
        sigma: 0.2

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.02


ngal: 40000000

desired_hours: 2.0
sec_per: 0.33

verbose: True

