run: "run-ggnr03mcal-t01"
sim: "sim-ggnr03"

fitter: "metacal-max"
fit_model: "gauss"

g_prior_during: True
use_logpars: True

deep_data:
  run: null

# this gives mean s2n of ~10 with scatter 5 for the flux distribution in
# the sim
noise: 1.0

priors:
    cen:
        type: "normal2d"
        sigma: 1.0
    T:
        type: "lognormal"
        mean: 5.79 # conversion from r50=2.0
        sigma: 0.362 # conversion from r50 sigma=0.5

    counts:
        type: "truth"

    g:
        type: "ba"
        sigma: 0.2

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.01

# we used 40,000,000 for the 0.035 sim
# we can get same precision with ~ 4.e7*(0.035/0.08)**2 ~ 8,000,000
ngal: 8000000

desired_hours: 1.0
sec_per: 0.24

verbose: True

