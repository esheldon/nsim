# moments
run: "run-ggnr03mn-t03"
sim: "sim-ggnr03"

fitter: "metacal-mom"
fit_model: "gauss"

g_prior_during: True
use_logpars: True


# 1.0 gives mean s2n of ~12.5 with scatter 5 for the flux distribution in
# the sim
# this is only used to generate the scripts, you send the noise on the command
# line
noise: 0.001

priors:
    cen:
        type: "normal2d"
        sigma: 1.0

    T:
        type: "lognormal"
        mean: 6.1314 # conversion from r50=2.0

        # broader, partly because shear shifts/broadens the distribution, also
        # to prevent instability of the fit

        sigma: 5.0  # conversion from r50 sigma=0.5

    counts:
        # we can use truth, no magnification is applied
        type: "truth"

    g:
        type: "ba"
        # wider than truth
        sigma: 0.3

psf_pars:
    model: "gauss"
    ntry: 10

max_pars:
    ntry: 5
    pars:
        method: "lm"
        lm_pars:
            maxfev: 4000
    cov_pars:
        m: 5
        h: 1.0e-3

metacal_pars:
    step: 0.01

ngal: 2000000

desired_hours: 0.25
# this is total time/nrand
sec_per: 0.12

verbose: True

