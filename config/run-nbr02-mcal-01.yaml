fitter: "metacal-max"
fit_model: "gauss"

# higher since s/n are inflated in coadd
min_s2n: 7

metacal_pars:
    symmetrize_psf: True
    types: ['noshear','1p','1m','2p','2m']

priors:
    cen:
        type: "normal2d"
        sigma: 0.27

    T:
        type: "TwoSidedErf"
        pars: [-10.0, 0.03, 1.0e+06, 1.0e+05]

    counts:
        type: "TwoSidedErf"
        pars: [-1.0e+04, 1.0, 1.0e+09, 0.25e+08]
        repeat: True

    g:
        type: "ba"
        sigma: 0.3

psf_pars:
    model: "gauss"

max_pars:
    ntry: 2
    pars:
        method: "lm"
        lm_pars:
            maxfev: 2000
            xtol: 5.0e-5
            ftol: 5.0e-5

    cov:
        replace_cov: False


mof:
    maxiter: 20
    Ttol: 1.0e-4
    model: "exp"
    priors:
        cen:
            type: "normal2d"
            sigma: 0.27

        T:
            type: "two-sided-erf"
            pars: [-10.0, 0.03, 1.0e+06, 1.0e+05]

        counts:
            type: "two-sided-erf"
            pars: [-1.0e+04, 1.0, 1.0e+09, 0.25e+08]

        g:
            type: "ba"
            sigma: 0.3


    psf_pars:
        model: "em3"
        ntry: 2
        fit_pars:
            maxiter: 2000
            tol: 5.0e-6

    max_pars:
        ntry: 5
        method: "lm"
        lm_pars:
            maxfev: 4000

        cov:
            replace_cov: False
#
# run details
#

ngal: 20000000

desired_hours: 2.0

sec_per: 0.9

jobs_per_condor_sub: 5000

verbose: False
