# galsim bulge-disk
name: "sim-bd01"

simulator: "galsim"

# these sims are never rings
do_ring: False

shear: [0.035, 0.0]

pixel_scale: 1.0

skysig: 1.0

stamp_size: [48,48]

psf:
    model: "moffat"
    beta: 3.5
    r50: 1.5 # pixels

    s2n: 10000.0

    shape: [0.0, 0.05]

obj_model:

    model: "bulge-disk-offset"

    # counts are set to produce a desired s/n
    s2n:
        type: "uniform"
        range: [5.0,25.0]

    # both components get the same scale length and ellipticity
    g:
        type: "ba"
        sigma: 0.2

    r50:
        type: "uniform"
        range: [1.5, 3.0]

    bd_ratio:
        type: "uniform"
        range: [0.0, 1.0]

    bulge_shift:
        type: "uniform"
        # in units of r50
        radius: 1.0

    cen_shift:
        type: "uniform"
        radius: 0.5

label: "$bulge-disk offset$"
