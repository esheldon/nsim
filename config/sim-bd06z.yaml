# galsim bulge-disk
# round gaussian psf
# no shifts to center or bulge
name: "sim-bd06z"

simulator: "galsim"

# these sims are never rings
do_ring: False

shear: [0.0, 0.0]

skysig: 1.0

stamp_size: [48,48]

psf:
    model: "gauss"
    r50: 1.5

    s2n: 10000.0

    # gary used 0.05 in e, so 0.025 in g
    shape: [0.00, 0.025]

obj_model:

    model: "bd"

    flux:
        type: "lognormal"
        mean: 102.0
        sigma: 40.0

    # both components get the same scale length and ellipticity
    g:
        type: "ba"
        sigma: 0.2

    r50:
        type: "lognormal"
        mean: 2.0
        sigma: 0.5

    fracdev:
        type: "uniform"
        range: [0.0, 1.0]

    dev_shift: null
    cen_shift: null

label: "$bulge-disk$"
