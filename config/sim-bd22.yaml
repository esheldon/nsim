# same as sim-bd16 but non-round on average psf
name: "sim-bd22"

simulator: "galsim"

# these sims are never rings
do_ring: False

# going for mode around 10
noise: 1.0

stamp_size: [48,48]

psf:
    model: "moffat"
    beta: 3.5

    s2n: 10000.0

    r50: 1.5

    shape:
      type: "normal2d"
      cen: [0.0, 0.007]
      sigma: [0.018, 0.018]

obj_model:

    model: "bd"

    flux:
        type: "gmixnd"
        file: "great-des-fdist-shift.fits"
        is_in_log: True

    # both components get the same scale length and ellipticity
    g:
        type: "ba"
        sigma: 0.2

    r50:
        type: "lognormal"
        mean: 2.0
        sigma: 0.5

    fracdev:
        type: "uniform"
        range: [0.0, 1.0]

    dev_shift:
        type: "uniform"
        # in units of r50
        radius: 1.0

    cen_shift: null

label: "$bulge-disk$"

