# DES fwhm distribution
# gaussian psf
# cosmos 23.5 size distribution
name: "sim-bd24"

simulator: "galsim"

# these sims are never rings
do_ring: False

#noise: 0.76
noise: 1.09

stamp_size: [48,48]

psf:

    s2n: 10000.0

    model: "gauss"

    # this is 0.90'' fwhm, 3.40 in pixels
    fwhm:
      type: "discrete-pdf"
      file: "$LENSDIR/des-lensing/fwhm-dist/y1-i-fwhm.txt"

    shape:
      type: "normal2d"
      cen: [0.0, 0.007]
      sigma: [0.018, 0.018]


obj_model:

    model: "bd"

    flux:
        type: "gmixnd"
        file: "great-des-fdist-shift.fits"
        is_in_log: True

    # both components get the same scale length and ellipticity
    g:
        type: "ba"
        sigma: 0.2

    r50:
        type: "lognormal"
        mean: 1.54
        sigma: 1.0

    fracdev:
        type: "uniform"
        range: [0.0, 1.0]

    dev_shift:
        type: "uniform"
        # in units of r50
        radius: 1.0

    cen_shift: null

label: "$bulge-disk$"

