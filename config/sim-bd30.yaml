# same as bd29 but with non-trivial wcs
name: "sim-bd30"

simulator: "galsim"

# these sims are never rings
do_ring: False

#noise: 0.76
noise: 0.95

wcs:
  dudx:  0.12
  dudy:  1.10
  dvdx: -0.915
  dvdy: -0.04

stamp_size: [48,48]

psf:

    s2n: 10000.0

    model: "moffat"
    beta: 3.5

    # approximate for DES y1, 
    fwhm:
      type: "lognormal"
      # in arcsec, 0.97
      mean: 3.660
      sigma: 0.377

    shape:
      type: "normal2d"
      cen: [0.0, 0.007]
      sigma: [0.018, 0.018]


obj_model:

    model: "bd"

    flux:
        type: "gmixnd"
        file: "great-des-fdist-shift.fits"
        is_in_log: True

    # both components get the same scale length and ellipticity
    g:
        type: "ba"
        sigma: 0.2

    r50:
        type: "lognormal"
        mean: 1.54
        sigma: 1.0

    fracdev:
        type: "uniform"
        range: [0.0, 1.0]

    dev_shift:
        type: "uniform"
        # in units of r50
        radius: 1.0

    cen_shift: null

label: "$bulge-disk$"

