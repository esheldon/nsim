name: "sim-bd37z"

simulator: "galsim"

# these sims are never rings
do_ring: False

#noise: 0.76
noise: 0.95

wcs:
  dudx:     0.0
  dudy:    -1.0
  dvdx:    -1.0
  dvdy:     0.0

stamp_size: [48,48]

psf:

    s2n: 10000.0

    model: "moffat"
    beta: 3.5

    # approximate for DES y1, 
    fwhm:
      type: "lognormal"
      # in arcsec, 0.97
      mean: 3.660
      sigma: 0.377

    shape:
      type: "normal2d"
      cen: [0.0, 0.007]
      sigma: [0.018, 0.018]


obj_model:

    model: "bd"

    flux:
        type: "gmixnd"
        file: "great-des-fdist-shift.fits"
        is_in_log: True

    # both components get the same scale length and ellipticity
    g:
        type: "ba"
        sigma: 0.2

    r50:
      type: "discrete-pdf"
      file: "$LENSDIR/great3-cosmos-matched/great3-cosmos-r50-des-pixels.fits"

    fracdev:
        type: "uniform"
        range: [0.0, 1.0]

    dev_shift:
        type: "uniform"
        # in units of r50
        radius: 1.0

    cen_shift: null

label: "$bulge-disk$"
