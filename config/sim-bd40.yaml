name: "sim-bd40"

simulator: "galsim"

# these sims are never rings
do_ring: False

noise: 0.001

stamp_size: [48,48]

psf:

    s2n: 10000.0

    model: "moffat"
    beta: 3.5

    # approximate for DES y1, 
    fwhm:
      type: "lognormal"
      # in arcsec ~0.9
      mean: 3.4
      sigma: 0.3

    shape: [0.0, 0.025]

obj_model:

    model: "bd"

    flux:
        type: "gmixnd"
        file: "great-des-fdist-shift.fits"
        is_in_log: True

    # both components get the same scale length and ellipticity
    g:
        type: "ba"
        sigma: 0.2

    r50:
        type: "lognormal"
        mean: 1.54
        sigma: 1.0

    fracdev:
        type: "uniform"
        range: [0.0, 1.0]

    dev_shift:
        type: "uniform"
        # in units of r50
        radius: 1.0

    cen_shift: null

label: "$bulge-disk$"

shear:
  type: 'const-dist'

  seed: 10555
  nshear: 1000
  min_shear: 0.01
  max_shear: 0.08
