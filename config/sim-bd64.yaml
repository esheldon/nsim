images:

    # coadd the epochs
    coadd:
        type: "mean"
        interp: "lanczos7"

    noise: 0.001

    psf:
        s2n: 10000
        stamp_size: [48,48] # optional

    object:
        nepoch: 10

        #stamp_size: [48,48]

        cen_shift:
            type: "uniform"
            radius: 0.5 # pixels

    wcs:
      dudx: 0.0
      dudy: 0.263
      dvdx: 0.263
      dvdy: 0.0

psf:
    model: "moffat"

    beta: 3.5
    # same as fwhm = 0.9
    r50:
        type: "lognormal"
        mean: 0.54
        sigma: 0.027

    shape:
        type: "normal2d"
        cen: [0.0, 0.01]
        sigma: [0.01, 0.01]


object:
    model: "bdk"

    g:
        type: "ba"
        sigma: 0.2

    r50_flux:
        type: "cosmos"


    # fraction of flux in the bulge
    fracdev:
        type: "uniform"
        range: [0.0, 1.0]

shear: [0.02, 0.00]
