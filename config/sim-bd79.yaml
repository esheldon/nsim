images:

    # shift of the epochs
    offset:
        type: disk
        radius: 0.5 # pixels

    # coadd the epochs
    coadd:
        type: "mean"
        interp: "lanczos3"

    # 0.175*sqrt(10)
    noise: 0.55
    #noise: 0.001

    psf:
        s2n: 10000
        shift_psf: True

    object:
        stamp_size: [48, 48]
        nepoch: 10

    wcs:
        dudx:      0.263
        dudy:      0.0
        dvdx:      0.0
        dvdy:      0.263

psf:
    model: "moffat"

    beta: 3.5

    fwhm: 0.95
    shape: [0.0, 0.01]

object:
    model: "bd"

    g:
        type: "gauss"
        sigma: 0.005

    r50: 0.57
    flux: 33.0

    # fraction of flux in the bulge
    fracdev:
        type: "uniform"
        range: [0.0, 1.0]


shear: [0.10, 0.00]
