name: "sim-bdj02"

simulator: "galsim"

noise: 0.175

wcs:
  dudx: 0.0
  dudy: 0.263
  dvdx: 0.263
  dvdy: 0.0


stamp_size: [48,48]

psf:

    s2n: 10000.0

    model: "moffat"
    beta: 3.5

    # arcsec -> r50=0.54
    fwhm: 0.9

    shape: [0.0, 0.025]

cen_shift:
    radius: 0.5

obj_model:

    # joint flux-r50 distribution from cosmos
    # different ellip
    model: "bdjoint-diffshape"

    flux_range: [2.5, 100.0]
    r50_range: [0.15, 1.0]

    # both components get the same scale length and ellipticity
    gexp:
        type: "ba"
        sigma: 0.2
    gdev:
        type: "ba"
        sigma: 0.1

    fracdev:
        type: "uniform"
        range: [0.0, 1.0]

label: "$bulge-disk$"

# according to quick tests, 0.04 should lead to no
# more than ~4e-4 bias
shear:
    type: 'const'

    shears: [0.02, 0.00]
