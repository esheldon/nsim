# matches up with sim-stars02
images:

    noise: 0.175

    psf:
        s2n: 10000
        stamp_size: [48,48] # optional

    object:
        stamp_size: [48,48]
        cen_shift: 
            type: "uniform"
            radius: 0.5 # pixels

    wcs:
      dudx: 0.0
      dudy: 0.263
      dvdx: 0.263
      dvdy: 0.0

psf:
    model: "gauss"

    # same as fwhm = 0.9
    r50: 0.54
    shape: [0.0, 0.0]


object:
    model: "bdk"

    g:
        type: "ba"
        sigma: 0.2

    r50_flux:
        type: "cosmos"


    # fraction of flux in the bulge
    fracdev:
        type: "uniform"
        range: [0.0, 1.0]

    # use random-walk to place knots, with fraction
    # of disk flux [0,1.0]
    knots:
        num: 100
        flux_frac:
            type: "uniform"
            range: [0.0, 1.0]
