images:

    noise: 0.001

    psf:
        s2n: 10000
        stamp_size: [48,48]
        shift_psf: False

    object:
        cen_shift:
            type: "uniform"
            radius: 0.5 # pixels

        stamp_size: [48,48]

    wcs:
        dudx:      0.263
        dudy:      0.0
        dvdx:      0.0
        dvdy:      0.263

psf:
    model: "moffat"

    beta: 3.5

    fwhm: 0.95
    shape: [0.0, 0.01]


object:
    model: "exp"

    g:
        type: "gauss"
        sigma: 0.001

    # same hlr as psf
    r50: 0.57
    flux: 130.0

shear: [0.10, 0.00]
