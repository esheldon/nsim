images:

    # coadd the epochs
    #coadd:
    #    type: "mean"
    #    interp: "lanczos7"

    noise:
        type: "uniform"
        sigma_range: [0.114, 0.139]
        num: 50

    psf:
        s2n: 10000
        stamp_size: [48,48] # optional

    object:
        nepoch: 10

        cen_shift:
            type: "uniform"
            radius: 0.5 # pixels

    wcs:
      dudx: 0.0
      dudy: 0.263
      dvdx: 0.263
      dvdy: 0.0

psf:
    model: "moffat"

    g:
        type: "ba"
        sigma: 0.01

    beta: 3.5
    r50:
        type: "lognormal"
        mean: 0.54
        sigma: 0.027

    shape:
        type: "normal2d"
        cen: [0.0, 0.01]
        sigma: [0.01, 0.01]


object:
    model: "exp"

    r50_flux:
        type: "cosmos"

shear: [0.02, 0.00]
