# same as sim-e08 but net psf shape in
# both dimensions

images:

    # coadd the epochs
    coadd:
        type: "mean"
        interp: "lanczos15"

    noise:
        type: "uniform"
        sigma_range: [0.114, 0.139]
        num: 50

    psf:
        s2n: 10000

    object:
        nepoch: 10

        cen_shift:
            type: "uniform"
            radius: 0.5 # pixels

    wcs:
      dudx: 0.0
      dudy: 0.263
      dvdx: 0.263
      dvdy: 0.0

psf:
    model: "moffat"

    beta: 3.5

    fwhm:
        type: "lognormal"
        mean: 0.95
        sigma: 0.10

        limits: [0.8, 1.15]

    shape:
        type: "normal2d"
        cen: [0.1, 0.01]
        sigma: [0.01, 0.01]


object:
    model: "exp"

    g:
        type: "ba"
        sigma: 0.02

    r50_flux:
        type: "cosmos"

shear: [0.02, 0.00]
