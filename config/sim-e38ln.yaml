# same as sim-e38 but not rotating wcs and low noise
images:

    # coadd the epochs
    coadd:
        type: "mean"
        interp: "lanczos15"
        flat_wcs: True

    noise: 0.001

    psf:
        s2n: 10000

    object:
        nepoch: 10

        cen_shift:
            type: "uniform"
            radius: 0.5 # pixels

    wcs:

        dudx:      0.00
        dudy:      0.263
        dvdx:      0.263
        dvdy:      0.00

psf:
    model: "moffat"

    beta: 3.5

    fwhm: 0.95
    shape: [0.0, 0.01]


object:
    model: "exp"

    g:
        type: "ba"
        sigma: 0.02

    # same hlr as psf
    r50: 0.57
    flux: 25.0

shear: [0.08, 0.00]
