images:

    # shift of the epochs
    offset:
        type: disk
        radius: 0.5 # pixels

    # coadd the epochs
    coadd:
        type: "mean"
        interp: "lanczos3"

    noise: 1.0

    psf:
        s2n: 10000
        shift_psf: True

    object:
        nepoch: 10

    wcs:
        dudx:      0.263
        dudy:      0.0
        dvdx:      0.0
        dvdy:      0.263

psf:
    model: "moffat"

    beta: 3.5

    fwhm: 0.95
    shape: [0.0, 0.01]


object:
    model: "exp"

    g:
        type: "gauss"
        sigma: 0.20

    # half hlr of psf
    r50: 0.29
    flux: 50.0


shear: [0.02, 0.00]
