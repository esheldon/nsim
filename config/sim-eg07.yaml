# for ngmix
#     gaussian psf
#     exponential galaxy

name: "sim-eg07"

psf_model: "gauss"
psf_T: 4.0
psf_shape: [0.0, 0.0]

obj_model: "exp"

cen_sigma: 0.1

# joint size-flux distribution
joint_TF_dist: "cosmos-exp"
pixel_scale: 0.27

# T ratio of 0.715 gives FWHM ratio convolved of 1.2
T_bounds: [2.86, 100.0]

# s/n at the flux mode
flux_mode_s2n: 5.0
flux_max: 100.0

nsigma_render: 5.0

recenter_psf: true

shear: [0.08,0.0]

nsub: 16

label: '$exp FWHM/FWHM_{PSF} > 1.2$'
