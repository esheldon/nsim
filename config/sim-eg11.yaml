# using a joint prior fit from great3 real galaxy deep fields
# keeping g prior separate
# noise is from the median standard field

name: "sim-eg11"

# arcsec/pixel
pixel_scale: 0.2
skysig: 0.078
#skysig: 0.0078

psf_model: "gauss"

# in arcsec
psf_fwhm: 0.9 
psf_shape: [0.0, 0.0]

obj_model: "exp"

joint_prior_type: "great3-real_galaxy-ground-constant-exp-hybrid"
cen_sigma: 0.02

shear: [0.08,0.0]

nsub: 16

label: 'exp Great3 real/ground/constant'
