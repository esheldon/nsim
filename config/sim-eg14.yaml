images:
    offset:
        type: "uniform"
        radius: 0.5 # pixels

    noise:
        type: "uniform"
        sigma_range: [0.114, 0.139]
        num: 50

    psf:
        s2n: 10000
        shift_psf: True

    object:
        nepoch: 10

    wcs:
      dudx: 0.0
      dudy: 0.263
      dvdx: 0.263
      dvdy: 0.0

psf:
    model: "gauss"

    fwhm: 0.95
    shape: [0.0, 0.0]

object:
    model: "exp"

    g:
        type: "ba"
        sigma: 0.02

    r50: 0.15
    flux: 14.0

shear: [0.02, 0.00]
