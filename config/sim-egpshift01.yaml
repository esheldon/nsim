        type: "uniform"
        radius: 0.5 # pixels

    noise: 0.001

    psf:
        s2n: 10000
        shift_psf: True

    object:
        nepoch: 1

    wcs:
      dudx: 0.263
      dudy: 0.0
      dvdx: 0.0
      dvdy: 0.263

