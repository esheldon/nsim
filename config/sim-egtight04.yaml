# tight distributions
# tight cen this time too: should probably always use tight cen?
# total fwhm=1.2*psf

name: "sim-egtight04"

psf_model: "gauss"
psf_T: 4.0
psf_shape: [0.0, 0.0]

obj_model: "exp"

# separate priors in all parameters
prior_type: "separate"

cen_sigma: 1.0e-03

g_prior_type: "ba"
g_prior_sigma: 0.3

# scatter in linear space: will be converted to log space
obj_T_mean: 4.0
obj_T_sigma_frac: 0.01

# scatter in linear space: will be converted to log space
obj_counts_mean: 100.0
obj_counts_sigma_frac: 0.01

shear: [0.08,0.0]

nsub: 16

label: '$exp fwhm/fwhm_{psf}=1.2$'
