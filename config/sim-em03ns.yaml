# no shear, small gal, low noise
name: "sim-em03ns"

simulator: "galsim"

noise: 0.001

stamp_size: [48, 48]
psf_stamp_size: [48,48]

psf:

    s2n: 10000.0

    model: "moffat"
    beta: 3.5

    r50: 2.0

    shape: [0.0, 0.0]

cen_shift:
    radius: 0.5

obj_model:

    model: "exp"

    g:
        type: ba
        sigma: 0.2

    flux:
        type: "lognormal"
        mean: 100.0
        sigma: 20.0

    r50:
        type: "lognormal"
        mean: 0.3
        sigma: 0.15


