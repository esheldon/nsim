# in this one we are not correcting for nbrs, so
# we can use smaller stamps
#
# also using smaller galaxies
images:
    nnbr: 1

    nbr_size_ratio: 4.0

    # will only apply to neighbors
    nbr_sky_shift:
        type: "annulus"
        rmin: 9.0
        rmax: 10.0

    noise: 0.5

    psf:
        s2n: 10000

        stamp_size: [48,48] # optional

    object:
        nepoch: 1
        stamp_size: [48,48]

    use_canonical_center: True

psf:
    model: "moffat"

    r50: 2.07
    beta: 3.5
    shape: [0.0, 0.0]


object:
    model: "exp"

    g:
        type: "ba"
        sigma: 0.2

    flux:
        type: "lognormal"
        mean: 1000.0
        sigma: 1333.0

    r50:
        type: "lognormal"
        mean: 0.4
        sigma: 0.26

shear: [0.02, 0.00]
