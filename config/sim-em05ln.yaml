images:
    noise: 0.1

    wcs:                    # optional
        dudx: 0.0
        dudy: 0.263
        dvdx: 0.263
        dvdy: 0.0

    psf:
        s2n: 10000

        stamp_size: [48,48] # optional

    object:
        nepoch: 1

        stamp_size: [48,48] # optional

        cen_shift:
            type: "uniform"
            radius: 0.5 # pixels

psf:
    model: "moffat"

    # fwhm=0.9''
    r50: 0.54

    beta: 3.5

    shape: [0.0, 0.025]

object:
    model: "exp"

    flux: 1000.0
    r50: 2.0

shear: [0.02, 0.00]
