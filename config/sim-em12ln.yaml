images:
    noise: 0.1

    wcs:                    # optional
        dudx: 0.0
        dudy: 0.263
        dvdx: 0.263
        dvdy: 0.0

    psf:
        s2n: 10000

        stamp_size: [48,48] # optional

    object:
        nepoch: 10

        randomize_morphology:
            type: "uniform"
            range: [-0.1, 0.1] # 10% tophat variation

        stamp_size: [48,48] # optional

        cen_shift:
            type: "uniform"
            radius: 0.5 # pixels

psf:
    model: "moffat"

    # fwhm=0.9''
    r50:
        type: "lognormal"
        mean: 0.54
        sigma: 0.012

    beta: 3.5

    shape:
        type: "normal2d"
        cen: [0.0, 0.01]
        sigma: [0.01, 0.01]


object:
    model: "exp"

    g:
        type: "ba"
        sigma: 0.1

    flux:
        type: "lognormal"
        mean: 1000.0
        sigma: 1333.0

    r50:
        type: "lognormal"
        mean: 0.4
        sigma: 0.26


    shear: [0.02, 0.00]
