images:
    offset:
        type: "uniform"
        radius: 0.5 # pixels

    noise: 0.001

    psf:
        s2n: 10000
        dims: [19, 19]
        shift_psf: False

    object:
        dims: [48, 48]
        nepoch: 1

    wcs:
      dudx: 0.0
      dudy: 0.263
      dvdx: 0.263
      dvdy: 0.0

psf:
    model: "moffat"

    fwhm_beta:
        type: "gmixnd"
        file: "$DES_LENSDIR/test-moffat/fwhm-beta-gmixnd-griz.fits"

        beta_range: [2, 7]
        fwhm_range: [0.75, 2.0]

    shape:
        type: "normal2d"
        cen: [0.00, 0.01]
        sigma: [0.01, 0.01]


object:
    model: "exp"

    g:
        type: "ba"
        sigma: 0.02

    r50_flux:
        type: cosmos

shear: [0.02, 0.00]
