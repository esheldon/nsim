images:

    offset:
        type: "uniform"
        radius: 0.5 # pixels
        #radius: 0.001 # pixels

    noise: 0.05
    #noise: 0.0001

    psf:
        s2n: 10000
        shift_psf: False

    object:
        stamp_size: [48, 48]
        nepoch: 1

    wcs:
      dudx: 0.263
      dudy: 0.0
      dvdx: 0.0
      dvdy: 0.263

psf:
    model: "moffat"

    beta: 3.5
    fwhm: 0.9
    shape: [0.00, 0.01]


object:
    model: "exp"

    g:
        type: "ba"
        sigma: 0.02

    r50: 1.5
    flux: 14.0

    nbrs:
        num: 10
        flux_frac: 0.1
        shift:
            type: uniform
            # arcsec
            radius: 10.0

shear: [0.08, 0.00]
