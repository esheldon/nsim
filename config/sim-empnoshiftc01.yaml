# no shift psf
images:
    offset:
        type: "uniform"
        radius: 0.5 # pixels

    noise: 0.001

    psf:
        s2n: 10000
        shift_psf: False

    object:
        nepoch: 10

    coadd:
        type: "mean"
        interp: null

    wcs:
      dudx: 0.263
      dudy: 0.0
      dvdx: 0.0
      dvdy: 0.263

psf:
    model: "moffat"

    beta: 3.5

    fwhm: 0.95
    shape: [0.00, 0.01]


object:
    model: "exp"

    r50: 0.5
    flux: 14.0

shear: [0.02, 0.00]
