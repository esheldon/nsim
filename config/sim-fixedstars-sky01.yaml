# fixed flux within small range
name: "sim-fixedstars-sky01"

simulator: "galsim"

noise: 1.0

sky: 1.0

wcs:
  dudx: 0.0
  dudy: 0.263
  dvdx: 0.263
  dvdy: 0.0


psf_stamp_size: [48,48]
stamp_size: [48,48]

psf:

    s2n: 10000.0

    model: "moffat"
    beta: 3.5

    # arcsec -> r50=0.54
    fwhm: 0.9

    shape: [0.0, 0.025]


cen_shift:
    radius: 0.5

obj_model:

    # joint flux-r50 distribution from cosmos
    model: "star"

    flux:
        type: "uniform"
        range: [60, 70]

    # we don't actuallly use these for the stars
    r50:
        type: "uniform"
        range: [1.5, 3.0]


label: "$bulge-disk$"

shear:
    type: 'const'

    shears: [0.02, 0.00]
