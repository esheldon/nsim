images:
    offset:
        type: "uniform"
        radius: 0.5 # pixels

    noise: 0.36

    psf:
        s2n: 10000
        shift_psf: False

    object:
        nepoch: 1

    wcs:
      dudx: 0.0
      dudy: 0.263
      dvdx: 0.263
      dvdy: 0.0

psf:
    model: "moffat"

    beta: 3.5
    fwhm: 0.9

    shape:
        type: "normal2d"
        cen: [0.00, 0.01]
        sigma: [0.01, 0.01]

object:
    model: "gauss"

    g:
        type: "ba"
        sigma: 0.02

    r50: 0.4
    flux: 30.0

shear: [0.02, 0.00]
