name: "sim-gg12z"

simulator: "galsim"

# these sims are never rings
do_ring: False


stamp_size: [48,48]

psf:
    model: "gauss"

    s2n: 10000.0

    r50: 1.5

    shape: [0.0, 0.0]

obj_model:

    model: "gauss"

    flux:
        type: "gmixnd"
        file: "great-des-fdist-shift.fits"
        is_in_log: True

    # both components get the same scale length and ellipticity
    g:
        type: "ba"
        sigma: 0.2

    r50:
        type: "lognormal"
        mean: 2.0
        sigma: 0.5

    cen_shift: null

label: "$gauss-gauss$"

shear:
  type: 'const'
  shears: [ 0.0, 0.0]

